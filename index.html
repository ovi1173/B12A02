<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-[Noto-Sherif] bg-[#F5F8FF]">
    <!-- nav section -->
    <nav class=" container mx-auto flex items-center justify-between"> 
        <div>
            <img src="assets/logo.png" alt="">
        </div>
        <div style="font-family: 'Inter', sans-serif;" class="flex items-center justify-between gap-[3rem]">
            <ul class="flex items-center gap-[3rem] list-none m-0 p-0">
                <li><a class="text-[rgb(37,36,50)] text-base font-bold" href="#">Home</a></li>
                <li><a class="text-base font-semibold text-[#8987A1]" href="#">Shop</a></li>
                <li><a class="text-base font-semibold text-[#8987A1]" href="#">About us</a></li>
            </ul>

            <div class="flex items-center gap-2">
                <img src="assets/trolley.png" alt="" class="h-6 w-6 object-contain" />
                <p class="text-base font-normal">Cart(56$)</p>
            </div>
        </div>    
    </nav>
    <main>
    <!-- banner section -->
     <section class="container mx-auto mt-[7.5rem] flex items-end justify-center gap-2 ">
        <div class="w-[570px]">
            <h1 class="text-5xl font-bold ">ALWAYS <span class="text-[#E95A08]">FRESH FLOWER</span> </h1>
            <p style="font-family: 'Inter', sans-serif;" class="text-[1.37rem] font-normal text-[#00000080]">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
        </div>
        <div class="w-[570px]">
            <img class="border-2 border-dashed border-gray-300" src="assets/hero-flower.png" alt="">
        </div>
     </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
