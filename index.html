<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-[Noto-Sherif] bg-[#F5F8FF] overflow-x-hidden">
  <!-- nav section -->
  <nav class="container mx-auto px-4 flex  sm:flex-row items-center justify-between gap-4">
    <div>
      <img src="assets/logo.png" alt="">
    </div>

    <div style="font-family: 'Inter', sans-serif;" class="flex flex-col sm:flex-row items-center justify-between gap-6">
      <ul class="hidden sm:flex items-center gap-6 list-none">
        <li><a class="text-[rgb(37,36,50)] text-base font-bold" href="#">Home</a></li>
        <li><a class="text-base font-semibold text-[#8987A1]" href="#">Shop</a></li>
        <li><a class="text-base font-semibold text-[#8987A1]" href="#">About us</a></li>
      </ul>

      <div class="flex items-center gap-2">
        <img src="assets/trolley.png" alt="" class="h-6 w-6 object-contain" />
        <p class="text-base font-normal">Cart(56$)</p>
      </div>
    </div>
  </nav>

  <!-- banner section -->
  <main>
    <section class="px-4 sm:px-8 mt-[1.8rem] sm:mt-[7.5rem]">
      <div class="max-w-7xl mx-auto flex flex-col-reverse sm:flex-row items-end justify-center gap-6 overflow-x-hidden">
        <div class="w-full sm:w-1/2">
          <h1 class="text-5xl font-bold">ALWAYS <span class="text-[#E95A08]">FRESH FLOWER</span></h1>
          <p style="font-family: 'Inter', sans-serif;" class="text-[1.37rem] font-normal text-[#00000080] mt-4">
            Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="w-full sm:w-1/2">
          <img class="border-2 border-dashed border-gray-300 w-full max-w-full h-auto" src="assets/hero-flower.png" alt="">
        </div>
      </div>
    </section>
  </main>
    <footer>

    </footer>
    
</body>
</html>
